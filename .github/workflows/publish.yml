name: Publish to Crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (check only, no publish)'
        type: boolean
        default: true
  push:
    tags:
      - 'v[0-9]+.*'

jobs:
  test:
    name: Run Tests Before Publish
    uses: ./.github/workflows/test.yml

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Publishing version $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Verify tag matches version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$TAG_VERSION" != "$VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($VERSION)"
            exit 1
          fi
          echo "Tag version matches Cargo.toml version: $VERSION"

      - name: Dry run check
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "DRY RUN MODE - No packages will be published"
          echo "Would publish version $VERSION"
          cargo publish --dry-run

      - name: Publish to crates.io
        if: github.event.inputs.dry_run != 'true' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          echo "Publishing wazuh-client v$VERSION to crates.io"
          cargo publish
          echo "Published successfully!"
